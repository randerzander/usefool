# Configuration for the Discord bot
# This file allows you to configure which models are used for different purposes
# and bot behavior settings

# Auto-restart when file changes are detected (default: true)
# Set to false to disable automatic restart on code changes
auto_restart: true

# Base URL for OpenAI-compatible API (default: OpenRouter)
# You can change this to use a local LLM or other OpenAI-compatible endpoint
base_url: "https://openrouter.ai/api/v1/chat/completions"

# Default model for main reasoning and agent operations
default_model: "amazon/nova-2-lite-v1:free"

# Model for intent detection (sarcastic vs serious)
intent_detection_model: "amazon/nova-2-lite-v1:free"

# Model for image captioning with vision language model
image_caption_model: "amazon/nova-2-lite-v1:free"

# Model for generating concise responses
conciseness_model: "amazon/nova-2-lite-v1:free"

# Model for generating TL;DR summaries
tldr_model: "amazon/nova-2-lite-v1:free"
